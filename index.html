an (entsprechend &frac12; Tablette Valsartan 160 mg). Je nach Blutdruckwert kann Ihr Arzt eine h&ouml;here Dosis (z.B. 160 mg oder 320 mg Valsartan) oder zus&auml;tzlich ein anderes Arzneimittel (z.B. ein Diuretikum) verschreiben. Valsartan wird mit oder ohne Nahrung eingenommen. Schlucken Sie die Tabletten mit ausreichend Wasser.<ZdeslashAp><p><strong>2. Chlorhexidin-L&ouml;sung <ZdeslashAstrong><ZdeslashAp><p>Putzen Sie die Z&auml;hne vor der Anwendung mit Zahnpasta. Sp&uuml;len Sie anschlie&szlig;end die Mundh&ouml;hle gr&uuml;ndlich aus. Die L&ouml;sung ist gebrauchsfertig und wird daher unverd&uuml;nnt angewendet.&nbsp; Die Mundh&ouml;hle wird &ndash; wenn nicht anders verordnet &ndash; 2-mal t&auml;glich, am besten morgens und abends, eine Minute lang gr&uuml;ndlich mit der L&ouml;sung gesp&uuml;lt. Im Anschluss an die Anwendung wird die L&ouml;sung ausgespuckt. Nicht schlucken und nicht nachsp&uuml;len. Versehentliches Schlucken ist unsch&auml;dlich.<ZdeslashAp><p><strong>3. Zink-Salbe 10 %<ZdeslashAstrong><ZdeslashAp><p>Die Salbe wird ein- bis mehrmals t&auml;glich auf die betroffenen Hautpartien aufgetragen und mit Mull abgedeckt. Bei Salbenverb&auml;nden: Wunde sorgf&auml;ltig und schonend reinigen. Ausreichend Salbe auf eine Kompresse auftragen und auf die erkrankte Hautpartie legen. Verband nach &auml;rztlicher Anweisung, im Allgemeinen alle 24 Stunden, wechseln.<ZdeslashAp>]]></tx><align>LeftTop</align><fontsize>18</fontsize><color><\![CDATA[black]]></color><css><\![CDATA[]]></css><page>10</page><ind>2</ind></bloc><bloc><type>material-top50</type><ids>system-bartop</ids><id></id><x>-1</x><y>-1</y><w>960</w><h>65</h><x2>0</x2><y2>0</y2><w2>480</w2><h2>76</h2><tx><\![CDATA[Modul 5 "Arzneimittel", Lektion 10 "Packungsbeilagen"]]></tx><tx2><\![CDATA[]]></tx2><css></css><fontsize>20</fontsize><color><\![CDATA[white]]></color><src></src><tx7>6</tx7><selectcolor>#D98880</selectcolor><page>11</page><ind>2</ind></bloc><bloc><type>material-top50</type><ids>system shAp><p><strong>6. Ofloxacin-Augentropfen <ZdeslashAstrong><ZdeslashAp><p>Wenn nicht anders verordnet, wird 4-mal t&auml;glich 1 Tropfen in den Binderhautsack des erkrankten Auges eingetropft, am besten p&uuml;nktlich alle 6 Stunden. Das Pr&auml;parat darf nicht l&auml;nger als 14 Tage angewendet werden.<ZdeslashAp>]]></tx><align>LeftTop</align><fontsize>18</fontsize><color><\![CDATA[black]]></color><css><\![CDATA[]]></css><page>11</page><ind>2</ind></bloc><bloc><type>panelslide</type><id></id><x>920</x><y>160</y><w>50</w><h>50</h><x2>440</x2><y2>-1</y2><w2>-1</w2><h2>-1</h2><tx><\![CDATA[Infos]]></tx><tx2><\![CDATA[<p><strong>Die Grammatik:<ZdeslashAstrong><ZdeslashAp><p>Typisch f&uuml;r diese Textsorte sind Passivs&auml;tze. In den Texten finden Sie die Zeitform Passiv Pr&auml;sens. Man bildet das Passiv mit dem Hilfsverb <em>werden&nbsp;<ZdeslashAem>und&nbsp;<em>Parzizip II.&nbsp;<ZdeslashAem>Im Passivsatz beschreibt man Vorg&auml;nge und Zust&auml;nde, die Handlung steht im Vordegrund.&nbsp;<ZdeslashAp><p>Ein Beispiel:&nbsp;<ZdeslashAp><p>ein Aktivsatz: Tragen Sie die Salbe ein- bis mehrmals t&auml;glich auf die betroffenen Hautpartien auf und decken Sie sie mit Mull ab.<ZdeslashAp><p>ein Passivsatz: Die Salbe <em>wird<ZdeslashAem> ein- bis mehrmals t&auml;glich auf die betroffenen Hautpartien <em>aufgetragen<ZdeslashAem> und mit Mull <em>abgedeckt<ZdeslashAem>.<ZdeslashAp><p><strong>Der Wortschatz:<ZdeslashAstrong><ZdeslashAp><p>&uuml;blich = die Regel sein<ZdeslashAp><p>betragen = ausmachen, ergeben<ZdeslashAp><p>gebrauchsfertig = sofort nutzbar<ZdeslashAp><p>ausspucken - aus dem Mund wieder herausspuckenZdeslashAauswerfen<ZdeslashAp><p>nachsp&uuml;len = noch einmal <span class="SDZsVb AraNOb" tabindex="-1" role="link" data-term-for-update="aussp&uuml;len" data-ved="2ahUKEwiznb-ZxfT7AhWZjaQKHfM0AFwQgCt6BAgIEAo">aussp&uuml;len<ZdeslashAspan>&nbsp;<ZdeslashAp><p>versehentlich - aus Versehen, nicht mit Absicht&nbsp;<ZdeslashAp>]]></tx2><contenu3><\![CDATA[infopan
